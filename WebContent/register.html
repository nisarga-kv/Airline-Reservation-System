<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airlines Registration</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; margin-top: 100px; }
    form { background: white; padding: 30px; display: inline-block; border-radius: 10px; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Create a New Account</h2>
  <form action="/register" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>

  <p>Already registered? <a href="login.html">Login</a></p>

</body>
</html>
